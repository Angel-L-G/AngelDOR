<!DOCTYPE html>
<html lang="es">
<head>
  <title>Menú</title>
  <style>
    .submenu {
      display: none;
    }
    .menu:hover .submenu {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Menú</h1>
  <!-- Añadir el "aria-expanded" y "aria-controlls" para explicarle al lector de pantalla que es y su estado actual-->
  <div class="menu" aria-expanded="false" aria-controls="submenu">
    Opciones
    <div class="submenu">
      <p>Opción 1</p>
      <p>Opción 2</p>
    </div>
  </div>
</body>
</html>
