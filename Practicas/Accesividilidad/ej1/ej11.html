<!DOCTYPE html>
<html lang="es">
<head>
  <title>Zapatos Deportivos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .precio {
      font-size: 20px;
      color: blue;
    }
    .boton {
      background-color: blue;
      color: white;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <!-- Añadir el "alt" a la imagen indicar que el div es un alert mediante "role", ademas se cambia el rojo del precio para que choque menos-->
    <h1>Zapatos Deportivos</h1>
    <div>
      <img src="zapatos.jpg" alt="Zapatos">
      <p>Los mejores zapatos para correr.</p>
      <p class="precio">Precio: $50</p>
    </div>
    <div role="alert" class="boton" onclick="alert('Producto añadido al carrito')">Añadir al carrito</div>
  </div>
</body>
</html>
