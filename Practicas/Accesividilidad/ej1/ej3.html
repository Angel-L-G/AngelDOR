<!DOCTYPE html>
<html lang="es">
<head>
  <title>Botón</title>
</head>
<body>
  <h1>Interacción</h1>
  <!-- Anardir el "role" para que el lector de pantallas pueda saber que es-->
  <div role="button" aria-label="Abrir alert" onclick="alert('¡Botón presionado!')" style="border: 1px solid; padding: 10px; width: 100px; text-align: center; cursor: pointer;">
    Presionar
  </div>
</body>
</html>
