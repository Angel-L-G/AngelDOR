<!DOCTYPE html>
<html lang="es">
<head>
  <title>Notificaciones</title>
  <script>
    function mostrarMensaje() {
      document.getElementById('mensaje').innerText = '¡Nueva notificación!';
    }
  </script>
</head>
<body>
  <h1>Página de Notificaciones</h1>
  <!--Añadir el "aria-controls" y el "aria-live" para que el lector describa el boton mejor y lea el mensaje cuando llegue-->
  <button aria-controls="mensaje" onclick="mostrarMensaje()">Mostrar Notificación</button>
  <div aria-live="polite" id="mensaje"></div>
</body>
</html>
