<!DOCTYPE html>
<html lang="es">
<head>
  <title>Reporte de Ventas</title>
</head>
<body>
    <!--
        Se añade "aria-label" a la tabla para indicar que es una tabla de ventas.
        Se cambian tr a th para indicar que son encabezados de la tabla.
        Se añade el thead y el tbody para distinguir las secciones de la tabla
    -->
  <h1>Reporte Mensual de Ventas</h1>
  <table border="1" aria-label="Tabla de Ventas">
    <thead>
        <tr>
        <th>Producto</th>
        <th>Enero</th>
        <th>Febrero</th>
        <th>Marzo</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Zapatos</td>
            <td>100</td>
            <td>150</td>
            <td>200</td>
        </tr>
        <tr>
            <td>Camisas</td>
            <td>200</td>
            <td>250</td>
            <td>300</td>
        </tr>
    </tbody>
  </table>
</body>
</html>
