<!DOCTYPE html>
<html lang="es">
<head>
  <title>Menú Interactivo</title>
  <style>
    .submenu {
      display: none;
    }
    .menu:hover .submenu {
      display: block;
    }
  </style>
</head>
<body>
    <!--
        Se añade "aria-expanded" y "aria-controls" al div que contiene el menú para indicar que es un menú interactivo.
    -->
  <h1>Menú de Opciones</h1>
  <div class="menu" aria-expanded="false" aria-controls="submenu">
    <p>Opciones</p>
    <div class="submenu">
      <p>Opción 1</p>
      <p>Opción 2</p>
      <p>Opción 3</p>
    </div>
  </div>
</body>
</html>
