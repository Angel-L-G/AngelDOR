<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mejora de Accesibilidad con WAI-ARIA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1>Mejora de Accesibilidad con WAI-ARIA</h1>

        <!-- Boton -->
        <h2>1. Boton</h2>
        <!-- original -->
        <button class="btn btn-primary">original</button>
        <!-- mejorado -->
        <button class="btn btn-primary" aria-label="Acción principal del sistema">mejorado</button>

        <!-- Modal -->
        <h2>2. Modal</h2>
        <!-- original -->
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Título</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <p>Contenido</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- mejorado -->
        <div class="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalDescription">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Título</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body" id="modalDescription">
                        <p>Contenido </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- dropdown -->
        <h2>3. dropdown </h2>
        <!-- original -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                dropdown
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">A</a></li>
                <li><a class="dropdown-item" href="#">B</a></li>
            </ul>
        </div>
        <!-- mejorado -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false" aria-haspopup="true" aria-controls="dropdownItems">
                dropdown
            </button>
            <ul class="dropdown-menu" id="dropdownItems" role="menu">
                <li><a class="dropdown-item" href="#" role="menuitem">A</a></li>
                <li><a class="dropdown-item" href="#" role="menuitem">B</a></li>
            </ul>
        </div>

        <!-- Alerts -->
        <h2>4. Alerts</h2>
        <!-- original -->
        <div class="alert alert-warning" role="alert">
            ABC
        </div>
        <!-- mejorado -->
        <div class="alert alert-warning" role="alert" aria-live="assertive">
            CBA
        </div>

        <!-- Tabs -->
        <h2>5. Tabs</h2>
        <!-- original -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Inicio</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Perfil</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">Inicio-2</div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">Perfil-2</div>
        </div>
        <!-- Este codigo esta correcto no necesita cambios -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
